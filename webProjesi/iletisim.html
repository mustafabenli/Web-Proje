<form action="goster.php" method="post"  enctype="" name="iletisimFormu" class="iletisimForm">
                <table border="2" align="center">
            <tr>
                <td><label for="ad">Ad</label></td>
                <td colspan="1"><input type="text" name="ad"  autofocus></td>
            </tr>
            
            <tr>
                <td>Soyad</td>
                <td colspan="1"><input type="text" name="soyad"  ></td>
            </tr>
			 <tr>
                <td>Şifre</td>
                <td><input type="password" name="password"  placeholder="Güçlü bir şifre oluşturun"></td>
            </tr>
            
            <tr>
                <td>Yaş</td>
                <td><input type="number" name="yas"  min="0" max="120" placeholder="Yaşınızı girin"></td>
            </tr>
            
           
            
            <tr>
                <td>Email</td>
                <td><input type="email" name=email   autocomplete="off" ></td>
            </tr>
			<tr>
			   <td>TC No</td>
			   <td><input type="text" name="tcno" pattern=[0-9]{11} placeholder="11 haneli T.C No Giriniz" /></td>
			</tr>
			<tr>
                <td>Resim Ekle</td>
                <td><input type="file" name="resim"  multiple></td>
            </tr>
            
            <tr>
                <td>Cinsiyet</td>
                <td>Kadın<input type="radio" name="cinsiyet"  value="Kadın" checked>
                Erkek<input type="radio" name="cinsiyet"  value="Erkek"></td>
            </tr>
            <tr>
				<td>Yaşadığınız il</td>
				<td><select name="sehirler">
                   <option value="istanbul">İstanbul</option>
                   <option value="ankara">Ankara</option>
                   <option value="izmir">İzmir</option>
				   <option value="sakarya">Sakarya</option>
				   <option value="gaziantep">Gaziantep</option>
                   </select>
				</td>
			</tr>
		    <tr>
                <td>Bilinen Diller</td>
                <td>C#<input type ="checkbox" name="dil"  checked value="c#">
                    Java<input type="checkbox" name="dil"  value="java">       
                    Pyhton<input type="checkbox" name="dil"  value="pyhton">       
                </td>
                
                <tr>
                    <td>Adres</td>
                    <td>
                        <textarea name="adres" id="adres" placeholder="LÜTFEN ADRESİNİZİ GİRİNİZ"></textarea>
                    </td>    
                </tr>
            </tr>
            
                        <tr>
            <td colspan="2">
            <input type="submit" name="kaydet" id="kaydet" value="KAYDET">
            <input type="reset" name="sil" id="sil" value="TEMİZLE">
 
            </td>
            </tr>
       
        </table>
        </form>

<script>
"use strict";
  var formGiris = document.forms["iletisimFormu"];  
  var ad=formGiris.ad;
  var soyad=formGiris.soyad;
  var email = formGiris.email;   
  var password = formGiris["password"]; 

  formGiris.onsubmit = function() {
    if (ad.value =="") {
	alert("LÜTFEN ADINIZI GİRİNİZ");
		return false;
      
    }
	 if (soyad.value =="") {
	alert("LÜTFEN SOYADINIZI GİRİNİZ");
		return false;
	 }
	if (password.value =="") {
	alert("LÜTFEN ŞİFRENİZİ GİRİNİZ");
		return false;
      
    } 
	if (email.value =="") {
	alert("LÜTFEN MAİL ADRESİNİZİ GİRİNİZ");
		return false;
      
    } 
  }
</script>
